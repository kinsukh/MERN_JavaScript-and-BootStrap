<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>JS_Task 8</title>
  <style>
    h1, div {
      text-align: center;
    }
    h1 {
      color: blue;
    }
    table {
      margin: 0 auto;
    }
    td {
      padding: 10px;
    }
    .btn {
      width: auto;
      height: 40px;
      font-size: larger;
      background-color: red;
      border: 1px solid black;
    }
    .btn:hover {
      background-color: blue;
      color: white;
    }
    .container {
      width: 50%;
      margin: 15px auto;
      padding: 20px;
      border: 1px solid black;
      background-image: linear-gradient(#f6f0bc,#d575bd);
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Form Validation</h1>
        <form name="myform">
            <table>
            <tr>
                <td>Name:</td>
                <td>
                <input type="text" name="name" id="name" required>
                <span id="f1"></span>
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                <input type="text" name="lname" id="lname" required>
                <span id="f2"></span>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                <input type="email" name="email" id="email" required>
                <span id="f3"></span>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                <input type="password" name="password" id="password" required>
                <span id="f4"></span>
                </td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td>
                <input type="password" name="rpassword" id="rpassword" required>
                <span id="f5"></span>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                <input type="number" name="age" id="age" required>
                <span id="f7"></span>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                <textarea name="address" id="address" required></textarea>
                <span id="f8"></span>
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                <input type="text" name="state" id="state" required>
                <span id="f9"></span>
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                <select name="cc" id="cc" required>
                    <option value="">Choose your country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
                <span id="f10"></span>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                <input type="radio" name="gg" value="Male" required> Male
                <input type="radio" name="gg" value="Female" required> Female
                <span id="f11"></span>
                </td>
            </tr>
            <tr>
                <td>Terms and Conditions:</td>
                <td>
                <input type="checkbox" name="ffg" id="ffg" required> I agree
                <span id="f12"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                <input type="submit" value="Submit" class="btn" onclick="validate()">
                </td>
            </tr>
            </table>
        </form>
    </div>
</body>
</html>
