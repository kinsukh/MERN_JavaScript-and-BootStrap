<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>JS_Task 5</title>
    <style>
        table{
            margin-top: 10%;
            margin-left: auto;
            margin-right: auto;
        }
        .tdx{
            text-align: right;
            padding-right: 10px;
        }
        .border-red{
            border: 2px solid red;
        }
    </style>
    
</head>
<body>
    <div class="container ">
        <form class="was-validated">
            <table>
                <tr>
                    <td class="tdx">Name: </td>
                    <td><input type="text" name="name" id="name" placeholder="your name"></td>

                </tr>
                <tr>
                    <td class="tdx">Email: </td>
                    <td><input type="text" name="email" id="email" placeholder="your email"></td>
                </tr>
                <tr>
                    <td class="tdx">Website: </td>
                    <td><input type="text" name="website" id="website" placeholder="website"></td>
                </tr>
                <tr>
                    <td class="tdx">Message: </td>
                    <td><textarea name="message" id="message" cols="30" rows="3" placeholder="write a message..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center"><button type="submit" class="submit">Submit</button></td>
                    
                </tr>
            </table>
        </form>
    </div>

    <script>
        document.querySelector('.submit').addEventListener('click', function(event){
            event.preventDefault();
            var name = document.querySelector('#name').value;
            var email = document.querySelector('#email').value;
            var website = document.querySelector('#website').value;
            var message = document.querySelector('#message').value;
            if(name===""){
                document.querySelector("#name").classList.add("border-red");
                document.querySelector("#name").setAttribute('placeholder','Fill the name');
            } else {
                document.querySelector("#name").classList.remove("border-red");
            }
            if(email===""){
                document.querySelector("#email").classList.add("border-red");
                document.querySelector("#email").setAttribute('placeholder','Fill the email');
            } else {
                document.querySelector("#email").classList.remove("border-red");
            }
            if(website===""){
                document.querySelector("#website").classList.add("border-red");
                document.querySelector("#website").setAttribute('placeholder','Fill the website');
            } else {
                document.querySelector("#website").classList.remove("border-red");
            }
            if(message===""){
                document.querySelector("#message").classList.add("border-red");
                document.querySelector("#message").setAttribute('placeholder','Fill the message');
            } else {
                document.querySelector("#message").classList.remove("border-red");
            }
        })
    </script>
</body>

</html>
