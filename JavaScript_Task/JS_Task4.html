<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>JS_Task4</title>
    <script>
        function time(){
            let time = Date();
            console.log(time);
            document.getElementById("timeresult").innerHTML = time;
        }
        function onlydate(){
            var currentTime = new Date()
            var month = currentTime.getMonth()
            var day = currentTime.getDate()
            var year = currentTime.getFullYear()
            var months = ["Jan", "Feb", "March", "April", "May", "June", "July", 
            "August", "September", "October", "November", "December"];
            date = day + "/" + months[month] + "/" + year
            console.log(date);
            document.getElementById("dateresult").innerHTML = date;
        }
    </script>
    <style>
        button{
            border-radius: 5px;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container  m-lg-5">
        <button type="button" onclick="onlydate()" >Show date</button>
        <p id="dateresult"></p>
        <button type="button" onclick="time()" >Show time</button>
        <p id="timeresult"></p>
        
    </div>
</body>
</html>
