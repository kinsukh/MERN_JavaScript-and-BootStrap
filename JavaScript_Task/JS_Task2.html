<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Task2</title>
    <script>
        function alphaOrderString() {
            let str = document.getElementById("stringInput").value
            console.log("String given: " + str);
            let charArray = str.split('');
            charArray.sort();
            let result = charArray.join('');
            document.getElementById("result").innerHTML = "String in alphabetical order: " + result;
            console.log("String in alphabetical order: " + result);
        }
    </script>
</head>
<body>
    <div>
        <h1>Alphabetical Order</h1>
        <label for="stringInput">Enter a string:</label>
        <input type="text" id="stringInput">
        <button onclick="alphaOrderString()"> Alphabetical Order </button>
        <p id="result"></p>
    </div>
</body>
</html>
