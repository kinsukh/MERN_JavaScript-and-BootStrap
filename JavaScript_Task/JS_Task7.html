<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>JS_Task 7</title>
    <style>
        h1, div {
            text-align: center;
        }
        h1 {
            color: rgb(2, 2, 109);
        }
        img {
            padding-top: 100px;
            animation: move 4s linear infinite;
            animation-play-state: paused;
        }
        @keyframes move {
            0% {
                padding-left: 0%;
            }
            100% {
                padding-left: 100%;
            }
        }
    </style>
</head>
<body>
    <img id="train" src="https://www.javatpoint.com/oprweb/train1.png" alt="train" height="200px">
    <div class=" w-100"></div>
    <h1>Click the following buttons to handle animation</h1>
    <div>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>

    <script>
        const train = document.getElementById("train");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        function start() {
            train.style.animationPlayState = "running";
        }

        function stop() {
            train.style.animationPlayState = "paused";
        }

        startBtn.addEventListener("click", start);
        stopBtn.addEventListener("click", stop);
    </script>
</body>
</html>
