<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>BS_Task5</title>
</head>
<body  class="w-50 mx-auto m-5">
    <form class="row g-3 bg-body-secondary p-2 rounded-4" novalidate>
        <label for="FirstName" class="col-sm-3 col-form-label h5">First Name</label>
        <div class="col-sm-9">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill h5"></i></span>
                <input type="text" class="form-control" id="FirstName" name="first_name" required>
            <div class="invalid-feedback">Please supply your first name</div>
            </div>
        </div>
        <label for="LastName" class="col-sm-3 col-form-label h5">Last Name</label>
        <div class="col-sm-9">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill h5"></i></span>
                <input type="text" class="form-control" id="LastName" name="last_name" required>
            <div class="invalid-feedback">Please supply your last name</div>
            </div>
        </div>
        <label for="Email" class="col-sm-3 col-form-label h5">E-mail</label>
        <div class="col-sm-9">
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill h5"></i></span>
            <input type="email" class="form-control" id="Email" name="email" required>
            <div class="invalid-feedback">Please supply your email address</div>
            </div>
        </div>
        <label for="Phone" class="col-sm-3 col-form-label h5">Phone #</label>
        <div class="col-sm-9">
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone-fill h5"></i></span>
            <input type="number" class="form-control" id="Phone" name="phone" required>
            <div class="invalid-feedback">Please supply your phone number</div>
            </div>
        </div>
        <label for="Address" class="col-sm-3 col-form-label h5">Address</label>
        <div class="col-sm-9">
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-house-door-fill h5"></i></span>
            <input type="text" class="form-control" id="Address" name="address" required>
            <div class="invalid-feedback">Please supply your address</div>
            </div>
        </div>
        <label for="City" class="col-sm-3 col-form-label h5">City</label>
        <div class="col-sm-9">
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-house-door-fill h5"></i></span>
            <input type="text" class="form-control" id="City" name="city" required>
            <div class="invalid-feedback">Please supply your city</div>
            </div>
        </div>

        <label for="Hosting" class="col-sm-4 col-form-label h5">Do you have hosting?</label>
        <div class="col-sm-8">
            <input type="radio" name="hosting" value="yes" title="Yes the User has Hosting"> Yes <br>
            <input type="radio" name="hosting" value="no" title="No, the user has no Hosting"> No
        </div>
        <label for="Description" class="col-sm-4 col-form-label h5">Project Description</label>
        <div class="col-sm-8">
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-pencil-fill h5"></i></span>
            <textarea cols="43" title="Enter Project Description"></textarea>
            </div>
        </div>

        <div class="col-12 text-center">
            <button class="btn btn-warning" type="button" onclick="validateForm()">Send
            <i class="bi bi-send text-center"></i>
            </button>
        </div>
    </form>
    <script>
        function validateForm() {
            var requiredInputs = document.querySelectorAll("input[required]");
            var isFormValid = true;
            requiredInputs.forEach(function(input) {
                if (!input.checkValidity()){
                    isFormValid = false;
                    input.classList.add("is-invalid")
                }
            });
            if (isFormValid) {
                alert("Form is valid. Submitting...");
            }
        }
    </script>
</body>
</html>
