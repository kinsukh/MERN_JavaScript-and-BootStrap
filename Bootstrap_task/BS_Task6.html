<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>BS_Task6</title>
    <style>
        .form-control{
            border-radius: 5px;
            width: 134%;
        }
    </style>
</head>
<body class=" w-50 mx-auto m-5">
    <form class="row g-3 bg-body-secondary p-2 rounded-4 was-validated">
        <div class="col-sm-9">
            <label for="Name" class=" col-sm-3 col-from-label ">Name</label>
            <input type="text" class="form-control rounded" id="Name" name="name" required>
            <div class="invalid-feedback">Name is Required</div>
        </div>
        <div class="col-sm-9">
            <label for="Email" class=" col-sm-3 col-from-label ">Email</label>
            <input type="text" class="form-control rounded" id="Email" name="email" required>
            <div class="invalid-feedback">Email is Required</div>
        </div>
        <div class="col-sm-9">
            <label for="Password" class=" col-sm-3 col-from-label " >Password </label>
            <input type="text" class="form-control rounded" id="Password" name="password" required>
            <div class="invalid-feedback">Password is Required</div>
        </div>
        <div class="col-md-9">
            <label for="Hobbies" class="form-label">Hobbies</label>
            <textarea type="text" class="form-control" id="Hobbies" rows=1></textarea>
        </div>
        <div class="col-9">
            <button class="form-control btn btn-danger pos" type="submit">Submit</button>
        </div>
    </form>    
</body>
</html>
